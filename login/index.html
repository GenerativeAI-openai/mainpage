<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 시뮬레이터</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <div class="input-group">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" placeholder="닉네임 입력" />
      <p id="nick-msg" class="msg"></p>
    </div>

    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="text" id="password" placeholder="비밀번호 입력" />
      <p id="pw-msg" class="msg"></p>
    </div>

    <button id="submit-btn" disabled>가입하기</button>
    <p class="note">※ 실제로 가입되지 않으며, 연습용 시뮬레이터입니다.</p>
  </div>

  <!-- 이미지 CAPTCHA 팝업 -->
  <div id="captcha-popup">
    <div class="popup-content">
      <h3>🤖 아래에서 진짜 사람을 선택하세요</h3>
      <div id="captcha-images" class="captcha-grid"></div>
      <p id="captcha-error" class="msg"></p>
      <button onclick="closeCaptcha()">취소</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
