<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-container a {
            display: inline-block;
            margin: 10px auto;
            padding: 10px;
            background-color: #e7f5ff;
            border-radius: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .link-container a:hover {
            background-color: #d0e7ff;
        }
        .copy-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Upload</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="fileInput" accept="image/*" required>
            <button type="button" id="uploadButton">Upload</button>
        </form>
        <div class="message" id="message"></div>
        <div class="link-container" id="linkContainer" style="display: none;">
            <a id="imageLink" href="#" target="_blank">이미지 바로가기</a>
            <!-- <button class="copy-button" id="copyButton">Copy Link</button> -->
        </div>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const messageDiv = document.getElementById('message');
            const linkContainer = document.getElementById('linkContainer');
            const imageLink = document.getElementById('imageLink');
            const copyButton = document.getElementById('copyButton');
            
            if (fileInput.files.length === 0) {
                messageDiv.textContent = "Please select an image to upload.";
                messageDiv.style.color = "red";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                messageDiv.textContent = "Uploading...";
                messageDiv.style.color = "black";
                linkContainer.style.display = "none";

                const response = await fetch('https://api.imgbb.com/1/upload?key=03ecaa75934206c013c19cb81890da15', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed with status ${response.status}`);
                }

                const result = await response.json();
                const dataLink = result.data?.url || "No link provided in response.";

                if (result.data?.url) {
                    imageLink.href = result.data.url;
                    imageLink.textContent = "View Uploaded Image";
                    linkContainer.style.display = "block";
                }

                messageDiv.textContent = "Upload successful!";
                messageDiv.style.color = "green";

                copyButton.addEventListener('click', () => {
                   navigator.clipboard.writeText(result.data.url).then(() => {
                       alert('Link copied to clipboard!');
                    });
                });
            } catch (error) {
                console.error(error);
                messageDiv.textContent = "Error uploading image. Please try again.";
                messageDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
